<!DOCTYPE html>
<html>
  <head>
    <title>Speed Test Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
      #speedTestChart {
        width: 100%;
        height: 80%;
      }

      .chart-container {
        position: relative;
        margin: auto;
        width: 80%;
        padding: 20px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <canvas id="speedTestChart"></canvas>
    </div>

    <script>
      var ctx = document.getElementById("speedTestChart").getContext("2d");
      var resultsData = JSON.parse('{{ results_data|safe }}');

      var timestamps = resultsData.map((data) =>
        new Date(data.timestamp).toLocaleString()
      );
      var downloadSpeeds = resultsData.map((data) => data.download_speed);
      var uploadSpeeds = resultsData.map((data) => data.upload_speed);

      var initialMin = timestamps.length > 40 ? timestamps.length - 40 : 0;
      var initialMax =
        timestamps.length > 40 ? timestamps.length - 1 : timestamps.length;

      var chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: [
            {
              label: "Download Speed (Mbps)",
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              pointBackgroundColor: "#fff",
              pointBorderColor: "rgba(255, 99, 132, 1)",
              pointHoverBackgroundColor: "rgba(255, 99, 132, 1)",
              pointHoverBorderColor: "#fff",
              data: downloadSpeeds,
              fill: true /* Fill the area under the line */,
              tension: 0.2 /* Adjust curve tension */,
              borderWidth: 2 /* Line width */,
              pointRadius: 5 /* Point radius */,
              pointHoverRadius: 7 /* Hover point radius */,
            },
            {
              label: "Upload Speed (Mbps)",
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              pointBackgroundColor: "#fff",
              pointBorderColor: "rgba(54, 162, 235, 1)",
              pointHoverBackgroundColor: "rgba(54, 162, 235, 1)",
              pointHoverBorderColor: "#fff",
              data: uploadSpeeds,
              fill: true,
              tension: 0.2,
              borderWidth: 2,
              pointRadius: 5,
              pointHoverRadius: 7,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false /* Allow chart to adjust to container size */,
          title: {
            display: true,
            text: "Internet Speed Test Results",
            fontSize: 24 /* Larger title font size */,
            fontColor: "#333" /* Darker title color */,
          },
          legend: {
            labels: {
              fontColor: "#333" /* Darker legend text color */,
              fontSize: 14 /* Legend text size */,
            },
            position: "bottom" /* Legend position */,
          },
          scales: {
            xAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Time",
                  fontSize: 16 /* X-axis label font size */,
                  fontColor: "#333" /* Darker label color */,
                },
                ticks: {
                  fontColor: "#333" /* Darker tick color */,
                },
                gridLines: {
                  display: false,
                },
              },
            ],
            yAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Speed (Mbps)",
                  fontSize: 16 /* Y-axis label font size */,
                  fontColor: "#333" /* Darker label color */,
                },
                ticks: {
                  fontColor: "#333" /* Darker tick color */,
                },
                gridLines: {
                  display: true,
                  color: "rgba(0, 0, 0, 0.1)",
                },
              },
            ],
          },
          tooltips: {
            mode: "index",
            intersect: false,
            bodySpacing: 8,
            titleMarginBottom: 10,
            titleFontSize: 16,
            bodyFontSize: 14,
            backgroundColor: "rgba(0, 0, 0, 0.8)",
            titleFontColor: "#fff",
            bodyFontColor: "#fff",
            borderColor: "rgba(0, 0, 0, 0.8)",
            borderWidth: 1,
            cornerRadius: 5,
            xPadding: 12,
            yPadding: 12,
          },
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: "x",
              },
              zoom: {
                wheel: {
                  enabled: true,
                },
                pinch: {
                  enabled: true,
                },
                mode: "x",
              },
            },
          },
          scales: {
            x: {
                ticks: {
                    autoSkip: true,
                    maxRotation: 0,
                    minRotation: 0
                },
                min: initialMin, // Set the initial minimum based on index
                max: initialMax, // Set the initial maximum based on index
            }
        }
        },
      });
    </script>
  </body>
</html>
